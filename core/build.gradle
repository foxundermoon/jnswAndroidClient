buildscript {
    repositories {
//        jcenter()
        jcenter {
            name = 'Local Jcenter'
            artifactUrls = ['http://10.80.5.222:8081/nexus/content/repositories/jcenter/']
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.0'
